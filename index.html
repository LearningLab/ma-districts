<!DOCTYPE html>
<html>
	<head>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

		<title>MA Districts</title>

		<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />

		<style>
		html,
		body,
		#map {
			position: relative;
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		</style>
		
	</head>
	<body>
		<div id="map"></div>
		
		<script src="bower_components/topojson/topojson.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
		<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>

		<script>
		var map = L.mapbox.map('map', 'examples.map-9ijuk24y').setView([42.235, -71.455], 8);

		$.getJSON('data/districts.json', function(data) {
			var districts = window.districts = {
				elementary: topojson.feature(data, data.objects.elementary),
				middle: topojson.feature(data, data.objects.middle),
				high: topojson.feature(data, data.objects.high)
			};

			map.districts = L.geoJson(districts.elementary, {
				style: function(feature) {
					return {
						weight: 1
					};
				}
			}).addTo(map);

			map.hash = L.hash(map);

		});

		</script>
	</body>
</html>
